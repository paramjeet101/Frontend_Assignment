<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="leaf_div"><img src="leaf.png" alt="loading...."></img></div>

        <div style="position: relative;">

            <div class="overflow_div">
                <div style="padding-left: 80px;">
                    <h3>We have the best</h3>
                </div>
                <div class="para_div">
                    <h1>Commercial </h1>
                    <h2>Interior Designs</h2>
                </div>
                <div class="btn_div">
                    <div class="extra_div"></div>
                    <button class="request_btn">REQUEST QUOTE</button>
                </div>

                <div class="note_div">
                    <h6>Note: Also, mark your favourite designs for future refrence</h6>
                    <div class="new_div"></div>
                </div>
            </div>
        </div>


        <div class="side_img">
            <img src="work.jpg" alt="loading...">
            <div class="bottom_form">
                <p>Get a Free Layout Design & Schedule Free Site Visit.</p>
                <div class="input_div">
                    <input type="text" placeholder="Name" class="form_input" />
                    <input type="text" placeholder="Phone" class="form_input" />
                    <input type="email" placeholder="Email" class="form_input" />
                    <button class="sub_btn">S&nbspU&nbspB&nbspM&nbspI&nbspT</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
